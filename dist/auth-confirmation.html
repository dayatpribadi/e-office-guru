<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description"
    content="LetStart Admin is a full featured, multipurpose, premium bootstrap admin template built with Bootstrap 4 Framework, HTML5, CSS and JQuery.">
  <meta name="keywords"
    content="admin, panels, dashboard, admin panel, multipurpose, bootstrap, bootstrap4, all type of dashboards">
  <meta name="author" content="MatrrDigital">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation | Letstart - Responsive Admin Dashboard Template</title>
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />

  <!-- ================== BEGIN PAGE LEVEL CSS START ================== -->
  <link rel="stylesheet" href="assets/css/icons.css" />
  <link rel="stylesheet" href="assets/libs/wave-effect/css/waves.min.css" />
  <link rel="stylesheet" href="assets/libs/owl-carousel/css/owl.carousel.min.css" />
  <!-- ================== BEGIN PAGE LEVEL END ================== -->
  <!-- ================== Plugins CSS  ================== -->
  <link rel="stylesheet" href="assets/libs/owl-carousel/css/owl.carousel.min.css" />
  <!-- ================== Plugins CSS end ================== -->
  <!-- ================== BEGIN APP CSS  ================== -->
  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- ================== END APP CSS ================== -->

  <!-- ================== BEGIN POLYFILLS  ================== -->
  <!--[if lt IE 9]>
     <script src="assets/libs/html5shiv/js/html5shiv.js"></script>
     <script src="assets/libs/respondjs/js/respond.min.js"></script>
  <![endif]-->
  <!-- ================== END POLYFILLS  ================== -->
</head>

<body>
  <div class="backhome">
    <a href="index.html" class="avatar avatar-sm bg-primary text-white"><i class="bx bx-home-alt fs-sm"></i></a>
  </div>
  <!-- Begin Page -->
  <div class="auth-pages">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <div class="card">
            <div class="card-body p-4">
              <div class="text-center">
                <div class="mx-auto">
                  <a href="index.html">
                    <img src="assets/images/logo.png" height="24" alt="Lettstart Admin">
                  </a>
                </div>
                <h5 class="mb-0 mt-5 font-weight-600">Confirm your email</h5>
                <p class="text-muted mt-3 mb-0">Your account has been successfully registered. To
                  complete the verification process, please check your email for a validation request.
                </p>
              </div>
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">Return to <a href="auth-login.html" class="text-primary font-weight-bold">Login</a>
              </p>
            </div> <!-- end col -->
          </div>
          <!-- end row -->

        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- Page End -->
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- ================== END BASE JS ================== -->

  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="assets/js/utils/colors.js"></script>
  <script src="assets/libs/owl-carousel/js/owl.carousel.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <!-- ================== BEGIN PAGE JS ================== -->
  <script src="assets/js/app.js"></script>
  <!-- ================== END PAGE JS ================== -->
  <script>
    $(".auth-user-testimonial .owl-carousel").owlCarousel({
      loop: true,
      margin: 0,
      nav: false,
      dots: false,
      autoplay: true,
      autoplayTimeout: 4000,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 1
        },
        1000: {
          items: 1
        }
      }
    });
  </script>
</body>

</html>
