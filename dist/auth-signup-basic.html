<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description"
      content="LetStart Admin is a full featured, multipurpose, premium bootstrap admin template built with Bootstrap 4 Framework, HTML5, CSS and JQuery.">
    <meta name="keywords"
      content="admin, panels, dashboard, admin panel, multipurpose, bootstrap, bootstrap4, all type of dashboards">
    <meta name="author" content="MatrrDigital">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Letstart - Responsive Admin Dashboard Template</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- ================== BEGIN PAGE LEVEL CSS START ================== -->
    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet" href="assets/libs/wave-effect/css/waves.min.css" />
    <link rel="stylesheet" href="assets/libs/owl-carousel/css/owl.carousel.min.css" />
    <!-- ================== BEGIN PAGE LEVEL END ================== -->
    <!-- ================== BEGIN APP CSS  ================== -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- ================== END APP CSS ================== -->

    <!-- ================== BEGIN POLYFILLS  ================== -->
    <!--[if lt IE 9]>
       <script src="assets/libs/html5shiv/js/html5shiv.js"></script>
       <script src="assets/libs/respondjs/js/respond.min.js"></script>
    <![endif]-->
    <!-- ================== END POLYFILLS  ================== -->
 </head>

<body>
  <div class="backhome">
    <a href="index.html" class="avatar avatar-sm bg-primary text-white"><i class="bx bx-home-alt fs-sm"></i></a>
  </div>
  <!-- Begin Page -->
  <div class="auth-pages">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body p-4 p-md-5">
              <div class="clearfix">
                <img src="assets/images/logo.png" height="24" alt="Lettstart Admin">
              </div>
              <h5 class="mt-4 font-weight-600">Create your account</h5>
              <p class="text-muted mb-4">Create a free account and start our services</p>
              <form id="signupForm" name="signupForm" novalidate>
                <div class="form-group floating-label">
                  <input type="text" class="form-control" name="validation-fullname" id="name" />
                  <label for="name">Name</label>
                  <div class="validation-error d-none font-size-13">
                    <p>This Field is required</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="email" class="form-control" name="validation-email" id="email" />
                  <label for="email">Email Address</label>
                  <div class="validation-error d-none font-size-13">
                    <p>Email must be a valid email address</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="password" class="form-control" name="validation-password" id="password" />
                  <label for="password">Password</label>
                  <div class="validation-error d-none font-size-13">
                    <p>This field is required</p>
                  </div>
                </div>
                <div class="form-group floating-label">
                  <input type="password" class="form-control" name="validation-cpassword" id="cpassword" />
                  <label for="cpassword">Confirm Password</label>
                  <div class="validation-error d-none font-size-13">
                    <p>This field is required</p>
                  </div>
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                    <label class="custom-control-label" for="checkbox-signin">I accept <a href="#">Term and
                        Conditions</a></label>
                  </div>
                </div>

                <div class="form-group text-center">
                  <button class="btn btn-primary btn-block" data-effect="wave" type="submit">Register
                  </button>
                </div>
                <div class="clearfix text-center">
                  <p>Already have an account? <a href="auth-login.html"
                      class="font-weight-bold text-primary">Login</a></p>
                </div>
                <div class="py-3 text-center"><span class="font-size-16 font-weight-bold">OR</span></div>
                <div class="row">
                  <div class="col-sm-6">
                    <button class="btn btn-danger btn-block brand-btn mb-3 mb-sm-0" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-google fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Google</span>
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button class="btn btn-primary btn-block brand-btn" data-effect="wave" type="button">
                      <span class="brand-icon">
                        <i class="mdi mdi-facebook fs-xs align-middle"></i>
                      </span>
                      <span class="align-middle">Login With Facebook</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- Page End -->
  <!-- ================== BEGIN BASE JS ================== -->
  <script src="assets/js/vendor.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!-- ================== END BASE JS ================== -->

  <!-- ================== BEGIN PAGE LEVEL JS ================== -->
  <script src="assets/js/utils/colors.js"></script>
  <script src="assets/libs/jquery-validation/js/jquery.validate.min.js"></script>
  <script src="assets/libs/jquery-validation/js/additional-methods.min.js"></script>
  <!-- ================== END PAGE LEVEL JS ================== -->
  <!-- ================== BEGIN PAGE JS ================== -->
  <script src="assets/js/app.js"></script>
  <!-- ================== END PAGE JS ================== -->
  <script>
    //Initialize form
    $('#signupForm').validate({
      focusInvalid: false,
      rules: {
        'validation-fullname': {
          required: true,
        },
        'validation-email': {
          required: true,
          email: true
        },
        'validation-password': {
          required: true,
        },
        'validation-cpassword': {
          required: true,
          equalTo: "#password"
        }
      },
      errorPlacement: function errorPlacement(error, element) {
        $(element).siblings(".validation-error").removeClass("d-none");
        if (error[0].textContent === "Please enter the same value again.") {
          $(element).siblings(".validation-error").text("Password Mismatch")
        }
        return true
      },
      highlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.addClass("invalid-field")
      },
      unhighlight: function (element) {
        var $el = $(element);
        var $parent = $el.parents('.form-group');
        $parent.removeClass("invalid-field");
        $(element).siblings(".validation-error").addClass("d-none")
      },
      submitHandler: function (form) {
        var formdata = $(form).serializeArray();
        var data = {};
        $(formdata).each(function (index, obj) {
          data[obj.name] = obj.value;
        });
        alert("Data has been submitted. Please see console log");
        console.log("form data ===>", data);
        $(form)[0].reset();
        $(".floating-label").removeClass("enable-floating-label");
        setTimeout(function(){
          window.location.href = "auth-confirmation.html";
        }, 1000)
      }
    });
  </script>
</body>

</html>
